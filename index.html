<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            /* Светлый фон */
            color: #333;
            /* Темный текст */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            /* Синий цвет для заголовка */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            /* Серый цвет для текста */
        }

        img {
            max-width: 100%;
            /* Адаптивное изображение */
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            /* Закругленные углы */
        }

        .container {
            max-width: 800px;
            /* Максимальная ширина контейнера */
            margin: 0 auto;
            /* Центрирование контейнера */
            padding: 20px;
            background-color: #ffffff;
            /* Белый фон для контейнера */
            border-radius: 10px;
            /* Закругленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Тень для контейнера */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My GitHub Page!</h1>
        <p>This is my page for test CI.</p>
        <img src="https://picsum.photos/600/300" alt="Placeholder Image">
        <p>Feel free to explore and learn more about my projects!</p>
    </div>
</body>

</html>
