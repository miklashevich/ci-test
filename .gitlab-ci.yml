stages:
    - test
    - build
    - deploy

test:
  stage: test
  script: 
    - echo "TEST"
    - ./run-tests.sh
  allow_failure: true

build:
  before_script:
    - export ANSIBLE_CONFIG=./ansible.cfg
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - echo "BUILD"
    - ansible-playbook /ansible/skillbox_app.yml -l app_server_in_ASG
  allow_failure: true 
  

deploy:
  stage: deploy
  script: echo "DEPLOY"
